<div class="layout-container">
  <ng-container *ngFor="let product of productsObs$ | async">
    <div class="card" [routerLink]="['/products', product.id]">
      <h3>{{ product.title }}</h3>
      <img [src]="product.imgUrl" [alt]="product.title" />
      <p class="product-count">
        {{ product.count > 0 ? "in stock" : "out of stock" }}
      </p>
      <p>${{ product.price }}</p>
    </div>
  </ng-container>
</div>
<button mat-flat-button color="primary" [routerLink]="['/products/create']">Add a Product</button>
